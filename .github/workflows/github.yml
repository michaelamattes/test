---
name: github

on:
  push:
    branches:
      - main

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
  
jobs:
  github:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: repos
        with:
          route: PATCH /repos/${{github.repository}}
          body: |
            |
            {
              "description": "test"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - run: "echo latest release: '${{ steps.repos.outputs.data }}'"
